<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico">
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header class="header">
      <div class="wrapper">
        <h1 class="header__title">shopping cart</h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="shopping">
        <div class="wrapper">
          <h2 class="shopping__title">search for product</h2>
          <form action="#FIXME" name="search" class="shopping__search">
            <div class="shopping__search__input">
              <input type="text" name="search-input" placeholder="product name">
            </div>
            <div class="shopping__search__submit">
              <input type="submit" value="submit" name="search-submit" class="btn btn-search">
            </div>
          </form>
          <ul class="shopping__products">
           <li class="dummy">loading wait.......</li>
          </ul>
        </div>
      </section>

      <section class="cart">
        <div class="wrapper">
          <ul class="cart__products">
            <li class="dummy">cart is empty</li>
          </ul>
          <p class="cart__details">
            Subtotal: <span class="sub-total">1455</span>
            <button class="btn btn-clear">clear</button>
          </p>
        </div>
      </section>
    </main>
    <!--main section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js" type="module"></script>
</body>

</html>
